<!doctype html>
<html lang="en">
  <head>
    <title>Google Places Demo</title>
  </head>

  <body ng-app="placesApp" ng-controller="homeController as homeController">

    <!-- Side panel -->
    <div id="side-panel" class="container fade in" ng-class="{collapsed: panelCollapsed}">
      <div id="opened-panel" ng-hide="panelCollapsed">
        <h2>Places Demo</h2>
        <input get-places class="search-input" ng-model="chosenPlace"/>
        <div class="tab-content">
          <a href="#" ng-click="clearSearch()">
            <span class="glyphicon glyphicon-trash"></span>
            <span>Clear Searches</span>
          </a>
        </div>
        <div class="searched-list">
          <p ng-repeat="place in placesSearched track by $index" ng-bind="place"></p>
        </div>
      </div>
      <!-- Collapse button -->
      <div class="collapse-button pointer"
           ng-class="{collapsed:panelCollapsed}"
           ng-click="panelCollapsed = !panelCollapsed">
          <img src="assets/zen.png" />
      </div>
    </div>

    <!-- Google Maps -->
    <div google-maps id="map-canvas" ng-class="{collapsed:panelCollapsed}"></div>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3kMSDXTj55mlBJSwjCHTUJMfmv-04gdY&libraries=places,geometry"></script>

  <!-- Custom JS -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives/get-places.js"></script>
  <script src="js/directives/google-maps.js"></script>

  </body>
</html>
